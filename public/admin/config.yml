backend:
  name: github
  repo: felipegenuino/pwaWithNextjs
  branch: prodution
  base_url: https://netlify-cms-now.now.sh
  auth_endpoint: api/auth
local_backend: true
media_folder: /images
public_folder: /images
collections:
  - name: "temas" # Used in routes, e.g., /admin/collections/tema
    label: "Tema" # Used in the UI
    folder: "_posts/tema" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "tema"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "thumbnail", widget: "image"}
      - {label: "Rating (scale of 1-5)", name: "rating", widget: "number"}
      - {label: "Body", name: "body", widget: "markdown"}