backend:
  name: github
  repo: felipegenuino/pwaWithNextjs
  branch: prodution
  base_url: https://pwa.felipegenuino.com/
  auth_endpoint: api/auth
# local_backend: true
media_folder: "cms/static/images/uploads"
public_folder: "public/images/uploads"
collections:
  - name: "temas" # Used in routes, e.g., /admin/collections/tema
    label: "Tema" # Used in the UI
    folder: "cms/_posts/tema" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "tema"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "thumbnail", widget: "image", required: false}
      - {label: "Body", name: "body", widget: "markdown"}

     